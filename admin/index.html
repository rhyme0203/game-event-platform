<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>럭키빤쓰 - 관리자</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .admin-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .admin-header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .admin-header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .admin-nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .admin-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .admin-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-color: var(--primary-color);
    }

    .admin-card-icon {
      font-size: 3em;
      margin-bottom: 15px;
      text-align: center;
    }

    .admin-card h3 {
      color: var(--primary-color);
      margin-bottom: 10px;
      text-align: center;
    }

    .admin-card p {
      color: #666;
      text-align: center;
      font-size: 0.9em;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }

    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 1em;
      opacity: 0.9;
    }

    .back-link {
      display: inline-block;
      background: var(--primary-color);
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .back-link:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .admin-container {
        padding: 15px;
      }
      
      .admin-header h1 {
        font-size: 2em;
      }
      
      .admin-nav {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>🎛️ 관리자 대시보드</h1>
      <p>게임 설정 및 통계 관리</p>
    </div>

    <!-- 통계 카드 -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalUsers">1,234</div>
        <div class="stat-label">총 사용자</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todayPlays">567</div>
        <div class="stat-label">오늘 플레이</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalPrizes">89</div>
        <div class="stat-label">지급된 경품</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="revenue">₩2,340,000</div>
        <div class="stat-label">수익</div>
      </div>
    </div>

    <!-- 관리 메뉴 -->
    <div class="admin-nav">
      <div class="admin-card" onclick="openGameManager('roulette')">
        <div class="admin-card-icon">🎡</div>
        <h3>룰렛 관리</h3>
        <p>돌림판 설정, 확률 조정, 경품 관리</p>
      </div>

      <div class="admin-card" onclick="openGameManager('slot')">
        <div class="admin-card-icon">🎰</div>
        <h3>슬롯머신 관리</h3>
        <p>심볼 설정, 당첨 확률, 보상 조정</p>
      </div>

      <div class="admin-card" onclick="openGameManager('capsule')">
        <div class="admin-card-icon">🎁</div>
        <h3>캡슐뽑기 관리</h3>
        <p>캡슐 종류, 경품 설정, 확률 관리</p>
      </div>

      <div class="admin-card" onclick="openGameManager('scratch')">
        <div class="admin-card-icon">🎫</div>
        <h3>스크래치 관리</h3>
        <p>카드 디자인, 경품 설정, 당첨 확률</p>
      </div>

      <div class="admin-card" onclick="openUserManager()">
        <div class="admin-card-icon">👥</div>
        <h3>사용자 관리</h3>
        <p>사용자 목록, 권한 설정, 활동 내역</p>
      </div>

      <div class="admin-card" onclick="openAnalytics()">
        <div class="admin-card-icon">📊</div>
        <h3>분석 & 리포트</h3>
        <p>통계 분석, 수익 리포트, 사용자 행동</p>
      </div>
    </div>

    <a href="../index.html" class="back-link">← 메인으로 돌아가기</a>
  </div>

  <script>
    // 관리자 기능들
    function openGameManager(gameType) {
      // 게임별 관리 페이지로 이동
      window.location.href = `game-manager.html?game=${gameType}`;
    }

    function openUserManager() {
      alert('사용자 관리 기능은 준비 중입니다.');
    }

    function openAnalytics() {
      alert('분석 & 리포트 기능은 준비 중입니다.');
    }

    // 통계 데이터 로드 (실제로는 API에서 가져옴)
    function loadStats() {
      // 여기서 실제 통계 데이터를 로드
      console.log('통계 데이터 로드');
    }

    // 페이지 로드 시 초기화
    window.addEventListener('DOMContentLoaded', function() {
      loadStats();
    });
  </script>
</body>
</html>
