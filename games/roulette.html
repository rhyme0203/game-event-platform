        <p>ë²„íŠ¼ì„ ëˆŒëŸ¬ ë£°ë ›ì„ ëŒë¦¬ë©´ ìë™ìœ¼ë¡œ ê²½í’ˆì´ ì¶”ì²¨ë©ë‹ˆë‹¤.</p>

  <div class="result-modal" id="resultModal">
    <div class="result-content">
      <div class="result-icon">ğŸ‰</div>
      <div class="result-title">ì¶•í•˜í•©ë‹ˆë‹¤!</div>
      <div class="result-prize" id="prizeText"></div>

  <script>
    // ê²½í’ˆ ë°ì´í„°
    const prizes = [
      { name: '1ë“±: ìŠ¤íƒ€ë²…ìŠ¤ ê¸°í”„í‹°ì½˜', color: '#ff6b6b', probability: 5 },
      { name: 'ê½', color: '#95a5a6', probability: 25 },
      { name: '2ë“±: 500 í¬ì¸íŠ¸', color: '#4ecdc4', probability: 15 },
      { name: 'ê½', color: '#95a5a6', probability: 25 },
      { name: '3ë“±: 100 í¬ì¸íŠ¸', color: '#f39c12', probability: 20 },
      { name: '4ë“±: ì¿ í° 5%', color: '#9b59b6', probability: 10 }
    ];

    let remaining = 3;
    let isSpinning = false;
    let currentRotation = 0;

    // DOM ìš”ì†Œ
    let wheel, canvas, ctx, spinBtn, resultModal, prizeText, closeBtn, remainingText;

    // í˜ì´ì§€ ë¡œë“œ í›„ ì´ˆê¸°í™”
    window.addEventListener('DOMContentLoaded', function() {
      wheel = document.getElementById('wheel');
      canvas = document.getElementById('rouletteCanvas');
      ctx = canvas.getContext('2d');
      spinBtn = document.getElementById('spinBtn');
      resultModal = document.getElementById('resultModal');
      prizeText = document.getElementById('prizeText');
      closeBtn = document.getElementById('closeBtn');
      remainingText = document.getElementById('remaining');

      // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
      spinBtn.addEventListener('click', spin);
      closeBtn.addEventListener('click', closeModal);
      resultModal.addEventListener('click', (e) => {
        if (e.target === resultModal) closeModal();
      });

      // ë£°ë › ì´ˆê¸°í™”
      createWheel();
    });

    // Canvas í¬ê¸° ì„¤ì •
    function setCanvasSize() {
      const size = wheel.offsetWidth;
      canvas.width = size;
      canvas.height = size;
      drawWheel();
    }

    // ë£°ë › ì›íŒ ê·¸ë¦¬ê¸°
    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = canvas.width / 2;
      const sectionAngle = (Math.PI * 2) / prizes.length;

      prizes.forEach((prize, index) => {
        const startAngle = index * sectionAngle - Math.PI / 2;
        const endAngle = startAngle + sectionAngle;

        // ì„¹ì…˜ ê·¸ë¦¬ê¸°
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = prize.color;
        ctx.fill();
        
        // í…Œë‘ë¦¬
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 3;
        ctx.stroke();

        // í…ìŠ¤íŠ¸
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + sectionAngle / 2);
        ctx.textAlign = 'center';
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Pretendard, Arial, sans-serif';
        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
        ctx.shadowBlur = 4;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.fillText(prize.name, radius * 0.6, 5);
        ctx.restore();
      });
    }

    // ì´ˆê¸° ì„¤ì •
    function createWheel() {
      setTimeout(() => {
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);
      }, 100);
    }

    // í™•ë¥ ì— ë”°ë¥¸ ê²½í’ˆ ì„ íƒ
    function selectPrize() {
      const totalProbability = prizes.reduce((sum, prize) => sum + prize.probability, 0);
      let random = Math.random() * totalProbability;
      
      for (let i = 0; i < prizes.length; i++) {
        random -= prizes[i].probability;
        if (random <= 0) {
          return i;
        }
      }
      return 0;
    }

    // ë£°ë › ëŒë¦¬ê¸°
    function spin() {
      console.log('ë£°ë › ëŒë¦¬ê¸° í´ë¦­!');
      
      if (isSpinning || remaining <= 0) {
        console.log('ì´ë¯¸ ëŒì•„ê°€ëŠ” ì¤‘ì´ê±°ë‚˜ ê¸°íšŒ ì†Œì§„');
        return;
      }
      
      isSpinning = true;
      spinBtn.disabled = true;
      
      const selectedIndex = selectPrize();
      const sectionAngle = 360 / prizes.length;
      
      // ìµœì†Œ 5ë°”í€´ + ì„ íƒëœ ì„¹ì…˜ìœ¼ë¡œ ì´ë™
      const minRotation = 360 * 5;
      const targetRotation = minRotation + (360 - (selectedIndex * sectionAngle)) - (sectionAngle / 2);
      currentRotation += targetRotation;
      
      wheel.style.transform = `rotate(${currentRotation}deg)`;
      
      setTimeout(() => {
        isSpinning = false;
        remaining--;
        remainingText.textContent = remaining;
        
        if (remaining > 0) {
          spinBtn.disabled = false;
        } else {
          spinBtn.textContent = 'ì°¸ì—¬ ê¸°íšŒ ì†Œì§„';
        }
        
        showResult(prizes[selectedIndex].name);
      }, 4000);
    }

    // ê²°ê³¼ í‘œì‹œ
    function showResult(prize) {
      prizeText.textContent = prize;
      resultModal.classList.add('show');
    }

    // ëª¨ë‹¬ ë‹«ê¸°
    function closeModal() {
      resultModal.classList.remove('show');
    }
  </script>
