<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>럭키빤쓰 - 행운의 룰렛</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/ads.css">
  <link rel="stylesheet" href="../assets/css/ad-modal.css">
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8451876651536601"
       crossorigin="anonymous"></script>
  
  <!-- AdSense 코드 스니펫 -->
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-8451876651536601",
      enable_page_level_ads: true
    });
  </script>
  <style>
    .roulette-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
    }

    .roulette-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      box-shadow: 0 0 0 15px #fff, 0 0 0 18px var(--primary-color), 0 10px 50px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .roulette-wheel.spinning {
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }

    .roulette-wheel.stopped {
      transition: none;
    }

    .roulette-canvas {
      width: 100%;
      height: 100%;
    }

    .roulette-pin {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 35px solid var(--danger-color);
      z-index: 10;
      filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
    }

    .roulette-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 5;
    }

    .spin-count {
      margin-top: 30px;
      font-size: 1.1em;
      color: #666;
      font-weight: 600;
    }

    .spin-count span {
      color: var(--primary-color);
      font-size: 1.3em;
      font-weight: 700;
    }

    /* 로딩 상태 스타일 */
    .loading-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .loading-spinner {
      font-size: 3em;
      margin-bottom: 20px;
      animation: spin 2s linear infinite;
    }

    .loading-text {
      font-size: 1.2em;
      font-weight: 600;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 초기 로딩 상태에서 버튼 숨김 */
    #spinBtn {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #spinBtn.loaded {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 600px) {
      .roulette-container {
        width: 300px;
        height: 300px;
      }
      .roulette-center {
        width: 60px;
        height: 60px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="game-card">
      <h1>🎡 행운의 룰렛</h1>
      <p class="subtitle">룰렛을 돌려 경품을 받아가세요!</p>

      <div class="game-area">
        <div class="roulette-container">
          <div class="roulette-pin"></div>
          <div class="roulette-wheel" id="wheel">
            <canvas id="rouletteCanvas" class="roulette-canvas"></canvas>
          </div>
          <div class="roulette-center">🎁</div>
        </div>
        
        <!-- 로딩 상태 표시 -->
        <div id="loadingState" class="loading-state">
          <div class="loading-spinner">⏳</div>
          <div class="loading-text">게임 설정을 불러오는 중...</div>
        </div>
        
        <div class="spin-count" id="spinCount" style="display: none;">
          남은 기회: <span id="remaining">3</span>회
        </div>
      </div>

      <button class="start-button" id="spinBtn" onclick="showAdModal()">룰렛 돌리기</button>

      <div class="info-box">
        <p><strong>참여 방법</strong></p>
        <p>버튼을 눌러 룰렛을 돌리면 자동으로 경품이 추첨됩니다.</p>
        <p>하루 3회까지 참여 가능합니다.</p>
      </div>

      <a href="../index.html" class="back-link">← 메인으로 돌아가기</a>
    </div>
  </div>

  <!-- 결과 모달 -->
  <div class="result-modal" id="resultModal">
    <div class="result-content">
      <div class="result-icon">🎉</div>
      <div class="result-title">축하합니다!</div>
      <div class="result-prize" id="prizeText"></div>
      
      
      <button class="close-button" id="closeBtn">확인</button>
    </div>
  </div>

  <!-- 광고 모달 -->
  <div class="ad-modal" id="adModal">
    <div class="ad-modal-content">
      <button class="ad-modal-close" onclick="closeAdModalAndSpin()">&times;</button>
      
      <div class="ad-modal-header">
        <div class="ad-modal-title">🎯 특별 이벤트!</div>
        <div class="ad-modal-subtitle">럭키빤쓰 프리미엄 서비스를 확인해보세요</div>
      </div>
      
      <div class="ad-modal-body">
        <div class="ad-modal-ad">
          <!-- 룰렛광고 -->
          <ins class="adsbygoogle"
               style="display:block;width:100%;height:250px;"
               data-ad-client="ca-pub-8451876651536601"
               data-ad-slot="4076493332"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <div class="ad-modal-ad-placeholder" id="adPlaceholder">
            광고 로딩 중...
          </div>
        </div>
        
        <div class="ad-modal-countdown" id="countdown" style="display:none;">
          <span id="countdownText">5</span>초 후 게임 시작
        </div>
      </div>
      
      <div class="ad-modal-footer">
        <button class="ad-modal-btn ad-modal-btn-primary" onclick="startGame()" id="startGameBtn">
          게임 시작하기
        </button>
        <button class="ad-modal-btn ad-modal-btn-secondary" onclick="skipAd()">
          광고 건너뛰기
        </button>
      </div>
    </div>
  </div>

  <!-- SQL API 스크립트 -->
  <script src="../assets/js/sql-api.js"></script>
  <!-- 관리자 통합 스크립트 (폴백용) -->
  <script src="../assets/js/admin-integration.js"></script>
  <script src="../assets/js/github-db.js"></script>
  
  <script>
    console.log('스크립트 로드됨!');
    
    // 로딩 상태 관리
    let isLoading = true;
    let isDataLoaded = false;
    
    // 경품 데이터 (초기에는 빈 배열, SQL API에서 로드 후 업데이트)
    let prizes = [];
    let remaining = 3;
    let isSpinning = false;
    let currentRotation = 0;
    let currentAttempts = 3;
    const maxAttempts = 3;
    const spinDuration = 4000; // 4초

    // DOM 요소
    let wheel, canvas, ctx, spinBtn, resultModal, prizeText, closeBtn, remainingText;
    
    // spin 함수를 전역으로 선언
    window.spin = function() {
      console.log('=== spin() 함수 호출됨! ===');
      console.log('isSpinning:', isSpinning);
      console.log('remaining:', remaining);
      console.log('isLoading:', isLoading);
      console.log('isDataLoaded:', isDataLoaded);
      
      // 데이터 로딩 중이면 대기
      if (isLoading || !isDataLoaded) {
        console.log('데이터 로딩 중입니다. 잠시 후 다시 시도해주세요.');
        return;
      }
      
      // 중복 실행 방지
      if (isSpinning) {
        console.log('이미 돌아가는 중입니다');
        return;
      }
      
      if (remaining <= 0) {
        console.log('참여 기회가 소진되었습니다');
        return;
      }
      
      isSpinning = true;
      if (spinBtn) {
        spinBtn.disabled = true;
        spinBtn.textContent = '돌아가는 중...';
      }
      
      const selectedIndex = selectPrize();
      const selectedPrize = prizes[selectedIndex]; // selectedPrize 변수 정의
      const sectionAngle = 360 / prizes.length;
      
      // 최소 5바퀴 + 선택된 섹션으로 이동
      const minRotation = 360 * 5;
      const targetRotation = minRotation + (360 - (selectedIndex * sectionAngle)) - (sectionAngle / 2);
      currentRotation += targetRotation;
      
      console.log('선택된 경품:', selectedPrize.name);
      console.log('회전 각도:', currentRotation);
      
      if (wheel) {
        // 회전 시작 클래스 추가
        wheel.classList.remove('stopped');
        wheel.classList.add('spinning');
        
        // 강제 리플로우 후 회전 적용
        wheel.offsetHeight;
        wheel.style.transform = `rotate(${currentRotation}deg)`;
      }
      
      // 회전 완료 후 처리
      setTimeout(() => {
        console.log('회전 완료, 결과 처리 시작');
        
        // 회전 완료 클래스로 변경
        if (wheel) {
          wheel.classList.remove('spinning');
          wheel.classList.add('stopped');
        }
        
        // 상태 초기화
        isSpinning = false;
        remaining--;
        if (remainingText) remainingText.textContent = remaining;
        
        // 게임 플레이 기록 (SQL API 우선, 폴백)
        if (window.sqlAdminIntegration) {
          window.sqlAdminIntegration.recordGamePlay('roulette', {
            won: selectedPrize.probability > 0,
            prize: selectedPrize.name,
            value: selectedPrize.probability > 0 ? 1000 : 0,
            timestamp: new Date().toISOString()
          });
        } else if (window.adminIntegration) {
          window.adminIntegration.recordGamePlay('roulette', {
            won: selectedPrize.probability > 0,
            prize: selectedPrize.name,
            timestamp: new Date().toISOString()
          });
        }
        
        // 버튼 상태 업데이트
        if (remaining > 0) {
          if (spinBtn) {
            spinBtn.disabled = false;
            spinBtn.textContent = '룰렛 돌리기';
          }
        } else {
          if (spinBtn) {
            spinBtn.textContent = '참여 기회 소진';
          }
        }
        
        // 결과 표시
        showResult(selectedPrize.name);
        console.log('결과 표시 완료');
      }, spinDuration); // 설정된 회전 시간 사용
    };

    // 페이지 로드 후 초기화
    window.addEventListener('DOMContentLoaded', function() {
      console.log('=== 페이지 로드 시작 ===');
      
      wheel = document.getElementById('wheel');
      canvas = document.getElementById('rouletteCanvas');
      spinBtn = document.getElementById('spinBtn');
      resultModal = document.getElementById('resultModal');
      prizeText = document.getElementById('prizeText');
      closeBtn = document.getElementById('closeBtn');
      remainingText = document.getElementById('remaining');

      console.log('wheel:', wheel);
      console.log('canvas:', canvas);
      console.log('spinBtn:', spinBtn);
      
      if (!canvas) {
        console.error('Canvas를 찾을 수 없습니다!');
        return;
      }
      
      ctx = canvas.getContext('2d');
      console.log('ctx:', ctx);

      // 이벤트 리스너 (룰렛 돌리기 버튼은 onclick으로 처리)
      console.log('버튼 이벤트 리스너는 onclick으로 처리됨');
      
      closeBtn.addEventListener('click', closeModal);
      resultModal.addEventListener('click', (e) => {
        if (e.target === resultModal) closeModal();
      });

      // 룰렛 초기화
      console.log('룰렛 초기화 시작');
      createWheel();
      
      // 초기 상태 설정
      if (wheel) {
        wheel.classList.add('stopped');
        wheel.classList.remove('spinning');
      }
      
      console.log('=== 초기화 완료 ===');
    });

    // Canvas 크기 설정
    function setCanvasSize() {
      const size = wheel.offsetWidth;
      canvas.width = size;
      canvas.height = size;
      drawWheel();
    }

    // 룰렛 원판 그리기
    function drawWheel() {
      console.log('drawWheel 호출됨, canvas 크기:', canvas.width, 'x', canvas.height);
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = canvas.width / 2;
      const sectionAngle = (Math.PI * 2) / prizes.length;

      prizes.forEach((prize, index) => {
        const startAngle = index * sectionAngle - Math.PI / 2;
        const endAngle = startAngle + sectionAngle;

        // 섹션 그리기
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = prize.color;
        ctx.fill();
        
        // 테두리
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 3;
        ctx.stroke();

        // 텍스트
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + sectionAngle / 2);
        ctx.textAlign = 'center';
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Pretendard, Arial, sans-serif';
        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
        ctx.shadowBlur = 4;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.fillText(prize.name, radius * 0.6, 5);
        ctx.restore();
      });
      
      console.log('원판 그리기 완료');
    }

    // 초기 설정
    function createWheel() {
      setTimeout(() => {
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);
      }, 100);
    }

    // 데이터 로드 완료 후 UI 표시
    function showGameUI() {
      console.log('게임 UI 표시 시작');
      isLoading = false;
      isDataLoaded = true;
      
      // 로딩 상태 숨기기
      const loadingState = document.getElementById('loadingState');
      if (loadingState) {
        loadingState.style.display = 'none';
      }
      
      // 게임 UI 표시
      const spinCount = document.getElementById('spinCount');
      const spinBtn = document.getElementById('spinBtn');
      
      if (spinCount) {
        spinCount.style.display = 'block';
      }
      if (spinBtn) {
        spinBtn.classList.add('loaded');
      }
      
      // 룰렛 다시 그리기
      if (typeof drawWheel === 'function') {
        drawWheel();
      }
      
      console.log('게임 UI 표시 완료');
    }

    // 확률에 따른 경품 선택
    function selectPrize() {
      const totalProbability = prizes.reduce((sum, prize) => sum + prize.probability, 0);
      let random = Math.random() * totalProbability;
      
      for (let i = 0; i < prizes.length; i++) {
        random -= prizes[i].probability;
        if (random <= 0) {
          return i;
        }
      }
      return 0;
    }


    // 결과 표시
    function showResult(prize) {
      console.log('결과 표시:', prize);
      if (prizeText) {
        prizeText.textContent = prize;
      }
      if (resultModal) {
        resultModal.classList.add('show');
      }
    }

    // 모달 닫기
    function closeModal() {
      console.log('모달 닫기');
      if (resultModal) {
        resultModal.classList.remove('show');
      }
      
      // 모달이 닫힌 후 상태 완전 초기화
      setTimeout(() => {
        isSpinning = false;
        console.log('상태 초기화 완료, isSpinning:', isSpinning);
      }, 100);
    }

    // Google AdSense 초기화 (중복 방지)
    console.log('AdSense 초기화 시작');
    console.log('adsbygoogle 존재:', typeof adsbygoogle !== 'undefined');
    
    if (typeof adsbygoogle !== 'undefined' && adsbygoogle.loaded) {
      console.log('AdSense 이미 로드됨');
    } else {
      console.log('AdSense 초기화 시도');
      (adsbygoogle = window.adsbygoogle || []).push({});
    }

    // SQL API 설정 적용
    window.addEventListener('DOMContentLoaded', async function() {
      console.log('DOM 로드됨, SQL API 설정 적용 시작');
      
      try {
        // 사용자 등록
        await window.sqlAPI.registerUser();
        console.log('사용자 등록 완료');
        
        // SQL API 통합 스크립트가 로드될 때까지 대기
        const checkSQLIntegration = async () => {
          if (window.sqlAdminIntegration) {
            console.log('SQL 통합 스크립트 발견, 설정 적용');
            await window.sqlAdminIntegration.applyRouletteSettings();
            
            // 설정 적용 후 데이터 업데이트
            setTimeout(() => {
              if (window.prizeData) {
                prizes = window.prizeData;
                console.log('SQL 경품 데이터 적용됨:', prizes);
              }
              if (window.maxAttempts) {
                remaining = window.maxAttempts;
                console.log('SQL 시도 횟수 적용됨:', remaining);
                if (remainingText) {
                  remainingText.textContent = remaining;
                }
              }
              if (window.spinDuration) {
                console.log('SQL 회전 시간 적용됨:', window.spinDuration);
              }
              
              // 데이터 로드 완료 후 UI 표시
              showGameUI();
            }, 100);
          } else {
            console.log('SQL 통합 스크립트를 찾을 수 없습니다, 100ms 후 재시도');
            setTimeout(checkSQLIntegration, 100);
          }
        };
        
        checkSQLIntegration();
        
        // 실시간 설정 감지 시작
        if (window.sqlAdminIntegration) {
          window.sqlAdminIntegration.startSettingsWatcher(3000); // 3초 간격
        }
      } catch (error) {
        console.error('SQL API 설정 적용 실패:', error);
        // 폴백: 기존 로컬스토리지 방식 사용
        console.log('폴백: 로컬스토리지 방식 사용');
        
        // 폴백 데이터로 UI 표시
        prizes = [
          { name: '1등: 스타벅스 기프티콘', color: '#ff6b6b', probability: 5 },
          { name: '꽝', color: '#95a5a6', probability: 25 },
          { name: '2등: 500 포인트', color: '#4ecdc4', probability: 15 },
          { name: '꽝', color: '#95a5a6', probability: 25 },
          { name: '3등: 100 포인트', color: '#f39c12', probability: 20 },
          { name: '4등: 쿠폰 5%', color: '#9b59b6', probability: 10 }
        ];
        showGameUI();
      }
    });

    // 관리자 설정 변경 이벤트 리스너
    window.addEventListener('adminSettingsChanged', function(event) {
      console.log('관리자 설정 변경 이벤트 수신:', event.detail);
      if (event.detail.gameType === 'roulette') {
        const settings = event.detail.settings;
        
        // 경품 데이터 업데이트
        if (settings.prizes && settings.prizes.length > 0) {
          prizes = settings.prizes.map((prize, index) => ({
            id: index + 1,
            name: prize.name,
            probability: prize.probability,
            color: prize.color || '#95a5a6'
          }));
          console.log('실시간 경품 데이터 업데이트:', prizes);
          
          // 룰렛 다시 그리기
          if (typeof drawRoulette === 'function') {
            drawRoulette();
          }
        }
        
        // 시도 횟수 업데이트
        if (settings.attempts) {
          remaining = settings.attempts;
          if (remainingText) {
            remainingText.textContent = remaining;
          }
          console.log('실시간 시도 횟수 업데이트:', remaining);
        }
      }
    });
    
    // 광고 모달 표시
    function showAdModal() {
      console.log('광고 모달 표시');
      const modal = document.getElementById('adModal');
      modal.classList.add('show');
      
      // 광고 초기화 (모달이 표시된 후)
      setTimeout(() => {
        try {
          if (typeof adsbygoogle !== 'undefined') {
            console.log('광고 초기화 시도');
            (adsbygoogle = window.adsbygoogle || []).push({});
            
            // 광고 로딩 완료 후 플레이스홀더 숨기기
            setTimeout(() => {
              const placeholder = document.getElementById('adPlaceholder');
              if (placeholder) {
                placeholder.style.display = 'none';
                console.log('광고 플레이스홀더 숨김');
              }
            }, 2000);
          } else {
            console.warn('AdSense 스크립트가 로드되지 않았습니다.');
            // AdSense 스크립트가 없으면 플레이스홀더 유지
          }
        } catch (error) {
          console.error('광고 초기화 실패:', error);
        }
      }, 100);
      
      // 카운트다운은 자동으로 시작하지 않음
      // 사용자가 "게임 시작하기" 버튼을 눌러야만 시작
    }
    
    // 광고 모달 닫기
    function closeAdModal() {
      const modal = document.getElementById('adModal');
      modal.classList.remove('show');
    }
    
    // 광고 모달 닫고 스핀 시작
    function closeAdModalAndSpin() {
      console.log('X 버튼으로 모달 닫기');
      closeAdModal();
      // 모달이 닫힌 후 스핀 시작
      setTimeout(() => {
        if (!isSpinning) {
          spin();
        }
      }, 300);
    }
    
    // 카운트다운 시작
    function startCountdown() {
      const countdown = document.getElementById('countdown');
      const countdownText = document.getElementById('countdownText');
      const startBtn = document.getElementById('startGameBtn');
      
      countdown.style.display = 'block';
      startBtn.style.display = 'none';
      
      let timeLeft = 5;
      countdownText.textContent = timeLeft;
      
      const timer = setInterval(() => {
        timeLeft--;
        countdownText.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(timer);
          // 카운트다운 완료 후 모달 닫고 게임 시작
          closeAdModal();
          setTimeout(() => {
            if (!isSpinning) {
              spin();
            }
          }, 300);
        }
      }, 1000);
    }
    
    // 게임 시작
    function startGame() {
      console.log('게임 시작!');
      // 카운트다운 시작
      startCountdown();
    }
    
    // 광고 건너뛰기
    function skipAd() {
      console.log('광고 건너뛰기');
      closeAdModal();
      // 모달이 닫힌 후 스핀 시작
      setTimeout(() => {
        if (!isSpinning) {
          spin();
        }
      }, 300);
    }
    
    // 광고 클릭 추적
    function trackAdClick(adType) {
      console.log('광고 클릭:', adType);
      // Google Analytics 추적
      if (typeof gtag !== 'undefined') {
        gtag('event', 'ad_click', {
          'ad_type': adType,
          'page': window.location.pathname
        });
      }
    }
  </script>
</body>
